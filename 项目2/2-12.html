<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格标签</title>
</head>

<body>
<div contenteditable="true" style="width:500px;border:1px solid black">
<table width="400" border="1">
  <caption>
    <h1>冰天美帝冰淇淋</h1>
  </caption>
  <thead>
  	<tr>
    	<th width="255">品种</th>
    	<th width="129">价格/规格</th>
  	</tr>
  </thead>
  <tbody>
  	<tr>
    	<td><img src="images/mm.png"></td>
    	<td><span>￥68</span> <span>/268g</span></td>
  	</tr>
  	<tr>
    	<td><img src="images/bjr.png"></td>
    	<td><span>￥74</span> <span>/420g</span></td>
  	</tr>
  </tbody>
  <tfoot>
  	<tr>
    	<td colspan="2"><a href="#">更多种类......</a></td>
    </tr>
  </tfoot> 
</table>
</div>
</body>
</html>
